<div class="container">
    <div class="row">
      <div class="col-6">
        <h3 class="text-center">Thank You for Registering</h3>
  
        <div class="md-3 text-center" *ngIf="authService.userData as user">
          <p class="text-center">Un mail a été envoyé au <strong>{{user.email}}</strong>.</p>
          <p class="text-center">S'il vous plait, vérifiez votre boîte mail pour réinitialiser votre mot de passe.</p>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" (click)="authService.SendVerificationMail()">
            Renvoyer le mail
          </button>
        </div>
  
      <div class="mb-3 text-center">
        <span>Revenir sur la page de connexion?<span class="link-primary" routerLink="/sign-in"> Se connecter</span></span>
      </div>
    </div> 
  </div>
</div>
